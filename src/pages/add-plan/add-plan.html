<ion-header>

  <ion-navbar>
    <ion-title>Add Plan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="add">
  <form [formGroup]="formGroup" (ngSubmit)="savePlan(formGroup.value)">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MMMM/DDD/YYYY" formControlName="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>From</ion-label>
      <ion-input type="text" name="titleFrom"  formControlName="titleFrom" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>To</ion-label>
      <ion-input type="text" name="titleTo"  formControlName="titleTo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Plan</ion-label>
      <ion-input name="content" type="text" formControlName="content" required></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!formGroup.valid" block >Save Plan</button>
  </form>
</ion-content>
