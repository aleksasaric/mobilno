<ion-header>

  <ion-navbar>
    <ion-title>View plan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="add">
<ion-card>
  <ion-card-content class="cards">
    <ion-card-title >
      {{plan.titleFrom}}-{{plan.titleTo}}
    </ion-card-title>

    <div class="plan-date">{{plan.date}}</div>
    <hr/>
    <div>{{plan.content}}</div>

  </ion-card-content>
</ion-card>
</ion-content>
<ion-footer>

  <button class="button1" ion-button color="primary"  (click)="updatePlan(plan)">
    Edit Plan
  </button>

  <button class="button2" ion-button  color="danger"  (click)="deletePlan(plan.createDate)">
    Delete Plan
  </button>

  <button class="button3" block ion-button  color="secondary"  (click)="checkPlan(plan.createDate)">
    I've done it!
  </button>


</ion-footer>
