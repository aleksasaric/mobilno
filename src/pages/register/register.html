<ion-header>

  <ion-navbar>
    <ion-title>Add new biker to the family:</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item class="label">
      <ion-label floating>E-mail:</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item class="label">
      <ion-label floating>Password:</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block ion-button (click)="register()">Register</button>
  </div>

</ion-content>
