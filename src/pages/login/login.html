<ion-header>

  <ion-navbar>
    <ion-title hideBackButton="true">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item class="label">
      <ion-label  floating>E-mail:</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>

    <ion-item class="label">
      <ion-label  floating>Password:</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

  </ion-list>

  <div padding id="pad">
    <div id="login">
      <p>You got Account? Log in and enjoy right now!</p>
    <button block ion-button (click)="logIn()">Log In</button>
    </div>
  <div id="register">
    <p>New to BikersDreamPlaner? Sign up for free!</p>
  <button block ion-button (click)="signUp()">Register</button>
  </div>

  </div>

</ion-content>
